<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <title>Summary</title>
</head>
<body>
    <div class="container">
        <div class="main_div_for_two_cards">


            <!-- score card -->
            <div class="score_card">
                <h3 class="score_h">Your Results</h3>
                <div class="final_score">
                    <p class="number">76</p>
                    <p class="score_from">of 100</p>
                </div>
                <p class="p_great">Great</p>
                <p class="explanation_p">Your performance exceed 65% of the people conducting the test here!</p>
            </div>


            <!-- definition card -->
            <div class="definition_card">
                <h3 class="definition_h">Summary</h3>
            </div>

        </div>

    </div>

</body>

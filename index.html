<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <title>Summary</title>
</head>
<body>
    <div class="container">
        <div class="main_div_for_two_cards">


            <!-- score card -->
            <div class="score_card">
                <h3 class="score_h">Your Results</h3>
                <div class="final_score">
                    <p class="number">76</p>
                    <p class="score_from">of 100</p>
                </div>
                <p class="p_great">Great</p>
                <p class="explanation_p">Your performance exceed 65% of the people conducting the test here!</p>
            </div>


            <!-- definition card -->
            <div class="definition_card">
                <h3 class="definition_h">Summary</h3>
                <!-- definition mini cards -->
                <div class="definition_mini_cards">
                    <!-- reaction mini card -->
                    <div class="reaction mini_cards">
                        <div class="reaction_mini_div">
                        <img src="images/reaction.svg" alt="reaction_svg">
                        <p class="minidivs_p reaction_p">Reaction</p>
                    </div>
                        <div class="score_out_of">
                        <p class="score_p"> 80 / <span>100</span></p>
                    </div>
                    </div>
                    <!-- memory mini card -->
                    <div class="memory mini_cards">
                        <div class="memory mini_cards">
                            <div class="memory_mini_div">
                            <img src="images/memory.svg" alt="memory_svg">
                            <p class="minidivs_p memory_p">Memory</p>
                        </div>
                            <div class="score_out_of">
                            <p class="score_p">92 / <span>100</span></p>
                        </div>
                        </div>
                    </div>
                    <!-- verbal mini card -->
                    <div class="verbal mini_cards">
                        <div class="verbal mini_cards">
                            <div class="verbal_mini_div">
                            <img src="images/verbal.svg" alt="memory_svg">
                            <p class="minidivs_p verbal_p">Verbal</p>
                        </div>
                            <div class="score_out_of">
                            <p class="score_p">61 / <span>100</span> </p>
                        </div>
                        </div>
                    </div>

                    <!-- visual mini card -->
                    <div class="visual mini_cards">
                        <div class="visual mini_cards">
                            <div class="visual_mini_div">
                            <img src="images/visual.svg" alt="memory_svg">
                            <p class="minidivs_p visual_p">Visual</p>
                        </div>
                            <div class="score_out_of">
                            <p class="score_p"> 73 / <span>100</span></p>
                        </div>
                        </div>
                    </div>
                                            



                </div>
            </div>

        </div>

    </div>

</body>

</html>
